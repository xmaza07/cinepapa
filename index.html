  <!-- Telegram Join Message -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const lastShown = localStorage.getItem("telegramMessageLastShown");
    const now = Date.now();
    const oneDay = 24 * 60 * 60 * 1000;

    if (!lastShown || now - lastShown > oneDay) {
      localStorage.setItem("telegramMessageLastShown", now.toString());

      const telegramMessage = document.createElement("div");
      telegramMessage.id = "telegramMessage";
      telegramMessage.style.position = "fixed";
      telegramMessage.style.top = "50%";
      telegramMessage.style.left = "50%";
      telegramMessage.style.transform = "translate(-50%, -50%)";
      telegramMessage.style.background = "rgba(0, 0, 0, 0.6)";
      telegramMessage.style.backdropFilter = "blur(12px)";
      telegramMessage.style.webkitBackdropFilter = "blur(12px)";
      telegramMessage.style.border = "1px solid rgba(255, 255, 255, 0.1)";
      telegramMessage.style.color = "white";
      telegramMessage.style.padding = "20px";
      telegramMessage.style.borderRadius = "20px";
      telegramMessage.style.display = "flex";
      telegramMessage.style.flexDirection = "column";
      telegramMessage.style.alignItems = "center";
      telegramMessage.style.justifyContent = "center";
      telegramMessage.style.boxShadow = "0 4px 15px rgba(0, 0, 0, 0.3)";
      telegramMessage.style.opacity = "0";
      telegramMessage.style.transition = "opacity 0.5s ease";
      telegramMessage.style.zIndex = "99999";
      telegramMessage.style.textAlign = "center";
      telegramMessage.style.width = "90%";
      telegramMessage.style.maxWidth = "400px";
      telegramMessage.style.fontFamily = "'Audiowide', cursive";

      // Telegram icon
      const telegramIcon = document.createElement("img");
      telegramIcon.src = "https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg";
      telegramIcon.alt = "Telegram Icon";
      telegramIcon.style.width = "60px";
      telegramIcon.style.height = "60px";
      telegramIcon.style.borderRadius = "50%";
      telegramIcon.style.marginBottom = "10px";
      telegramIcon.style.boxShadow = "0 2px 5px rgba(0, 0, 0, 0.2)";

      // Telegram link
      const telegramLink = document.createElement("a");
      telegramLink.href = "https://telegram.me/cine_papa";
      telegramLink.target = "_blank";
      telegramLink.style.color = "white";
      telegramLink.style.textDecoration = "none";
      telegramLink.style.fontSize = "18px";
      telegramLink.style.fontWeight = "bold";
      telegramLink.style.marginBottom = "10px";
      telegramLink.textContent = "Join us on Telegram";

      // VPN warning
      const vpnMessage = document.createElement("div");
      vpnMessage.textContent = "ðŸ”’ Turn on VPN if content is not showing. Recommended: 1.1.1.1";
      vpnMessage.style.fontSize = "13px";
      vpnMessage.style.color = "rgba(255, 255, 255, 0.8)";
      vpnMessage.style.marginTop = "5px";
      vpnMessage.style.marginBottom = "10px";
      vpnMessage.style.lineHeight = "1.4";

      // Countdown timer
      const timer = document.createElement("div");
      timer.id = "countdownTimer";
      timer.style.color = "white";
      timer.style.fontSize = "14px";
      timer.style.marginTop = "10px";

      // Assemble popup
      telegramMessage.appendChild(telegramIcon);
      telegramMessage.appendChild(telegramLink);
      telegramMessage.appendChild(vpnMessage);
      telegramMessage.appendChild(timer);
      document.body.appendChild(telegramMessage);

      // Fade in
      setTimeout(() => {
        telegramMessage.style.opacity = "1";
      }, 300);

      // Countdown
      let timeLeft = 5;
      const countdown = setInterval(() => {
        timer.textContent = `Closing in ${timeLeft} second${timeLeft === 1 ? "" : "s"}...`;
        timeLeft -= 1;
        if (timeLeft < 0) {
          clearInterval(countdown);
          telegramMessage.style.opacity = "0";
          setTimeout(() => {
            telegramMessage.remove();
          }, 500);
        }
      }, 1000);
    }
  });
</script>

<style>
  .floating-footer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    display: flex;
    gap: 24px;
    padding: 12px 20px;
    z-index: 99999;
    font-family: 'Audiowide', cursive;
  }

  .footer-btn {
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    font-size: 12px;
    position: relative;
    transition: transform 0.2s ease;
  }

  .footer-btn i {
    font-size: 18px;
    margin-bottom: 4px;
  }

  .footer-btn:hover {
    transform: scale(1.15);
  }

  @media (min-width: 768px) {
    .floating-footer {
      display: none !important;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const userAgent = navigator.userAgent || navigator.vendor;
    const isTouch = navigator.maxTouchPoints > 1 && window.innerWidth < 768;
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent) || isTouch;

    if (!isMobile) return;

    const menuItems = [
      { icon: 'fas fa-home', label: 'Home', path: '/' },
      { icon: 'fas fa-film', label: 'Movies', path: '/movie' },
      {
        icon: 'fab fa-telegram-plane',
        label: 'Telegram',
        external: 'https://telegram.me/cine_papa',
      },
      { icon: 'fas fa-tv', label: 'Series', path: '/tv' },
      { icon: 'fas fa-fire', label: 'Trending', path: '/trending' },
    ];

    const footer = document.createElement('div');
    footer.className = 'floating-footer';

    menuItems.forEach((item) => {
      const btn = document.createElement('div');
      btn.className = 'footer-btn';
      btn.innerHTML = `<i class="${item.icon}"></i><span>${item.label}</span>`;

      btn.addEventListener('click', () => {
        if (item.external) {
          window.open(item.external, '_blank');
        } else if (item.path) {
          window.location.href = item.path;
        }
      });

      footer.appendChild(btn);
    });

    document.body.appendChild(footer);
  });
</script>
